		<script>
			$(document).ready(function(){
				$().UItoTop({ easingType: 'easeOutQuart' });
				
				debugger;
				var tableHeader = "<thead style='font-size: larger;font-style: italic;'><tr><th>Car</th><th>Rates (in INR)</th><th>Limit (in KMs)</th><th>Time (in Hours)</th><th>Extra Distance (in KMs)</th><th>Over Time (per hour)</th><th>Book Now</th></tr></thead><tbody style='text-align: center;'>";
				var carTable = $(".carTable").html(tableHeader);
				
				$.getJSON("json/carRental.json", function(json) {
					debugger;
					jQuery.each(json.CAR_LIST.CAR, function(index) {
						debugger; 
						var rowHtml = "<tr style='padding-top: 10px;vertical-align: middle;'><td>"+json.CAR_LIST.CAR[index].IMAGE+"</td>";
						rowHtml += "<td>"+json.CAR_LIST.CAR[index].RATE+"</td>"
						rowHtml += "<td>"+json.CAR_LIST.CAR[index].LIMIT+"</td>"
						rowHtml += "<td>"+json.CAR_LIST.CAR[index].TIME+"</td>"
						rowHtml += "<td>"+json.CAR_LIST.CAR[index].EXTRA_DISTANCE+"</td>"
						rowHtml += "<td>"+json.CAR_LIST.CAR[index].OVER_TIME+"</td>"
						rowHtml += "<td>"+json.CAR_LIST.CAR[index].BOOK_NOW+"</td></tr>";						
						carTable.append(rowHtml+"</tbody>");
				    console.log(json); // this will show the info it in firebug console
				});
			});
			});
		</script>
